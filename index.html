<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram Login Clone | @nvonil</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <img src="img/instagram.png" alt="Instagram Logo" class="login-logo" />
                <form action="#" class="login-form">
                    <input type="text" placeholder="Phone number, username, or email" />
                    <input type="password" placeholder="Password" />
                    <button>Log In</button>

                    <div class="or-container">
                        <span></span>
                        <p>OR</p>
                        <span></span>
                    </div>
                </form>

                <div class="facebook-container">
                    <a href="#">
                        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <title>Facebook</title>
                            <path
                                d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 1.848-5.978 5.858-5.978.401 0 .955.042 1.468.103a8.68 8.68 0 0 1 1.141.195v3.325a8.623 8.623 0 0 0-.653-.036 26.805 26.805 0 0 0-.733-.009c-.707 0-1.259.096-1.675.309a1.686 1.686 0 0 0-.679.622c-.258.42-.374.995-.374 1.752v1.297h3.919l-.386 2.103-.287 1.564h-3.246v8.245C19.396 23.238 24 18.179 24 12.044c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.628 3.874 10.35 9.101 11.647Z"
                            />
                        </svg>
                    </a>

                    <p>Log in with Facebook</p>
                </div>

                <p class="forgot-password">Forgot password?</p>
            </div>

            <div class="signup-container">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <p class="get-app">Get the app.</p>

            <div class="download-container">
                <img src="img/app-store.png" alt="Download on the App Store" />
                <img src="img/google-play.png" alt="Get it on Google Play" />
            </div>
        </div>
    </body>
</html>
