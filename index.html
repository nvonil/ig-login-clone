<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram Login Clone | @nvonil</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <img src="img/instagram.png" alt="Instagram Logo" class="login-logo" />
                <form action="#" class="login-form">
                    <input type="text" placeholder="Phone number, username, or email" />
                    <input type="password" placeholder="Password" />
                    <button>Log In</button>

                    <div class="or-container">
                        <span></span>
                        <p>OR</p>
                        <span></span>
                    </div>
                </form>

                <p class="facebook-login">Log in with Facebook</p>
                <p class="forgot-password">Forgot password?</p>
            </div>

            <div class="signup-container">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <p class="get-app">Get the app.</p>

            <div class="download-container">
                <img src="img/app-store.png" alt="Download on the App Store" />
                <img src="img/google-play.png" alt="Get it on Google Play" />
            </div>
        </div>
    </body>
</html>
